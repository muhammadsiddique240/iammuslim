{% extends "base.html" %}

{% block title %}Azkar | iammuslim{% endblock %}

{% block content %}
  <div class="rounded-2xl border border-slate-200 bg-white p-6">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
      <div>
        <h1 class="text-xl font-semibold">Azkar & Duas</h1>
        <p class="mt-1 text-sm text-slate-600">Categories</p>
      </div>
      <div class="flex items-center gap-2">
        <a class="rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50" href="{% url 'azkar:morning' %}">Morning</a>
        <a class="rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm hover:bg-slate-50" href="{% url 'azkar:evening' %}">Evening</a>
      </div>
    </div>

    <div class="mt-6 grid gap-3 sm:grid-cols-2 lg:grid-cols-3">
      {% for c in categories %}
        <a class="rounded-xl border border-slate-200 bg-slate-50 p-4 hover:bg-slate-100" href="{% url 'azkar:category_detail' c.slug %}">
          <div class="text-sm font-medium">{{ c.title }}</div>
        </a>
      {% empty %}
        <div class="text-sm text-slate-600">No categories yet. Add content in admin.</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
